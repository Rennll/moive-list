<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/3897908591.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Nav -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Moive List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Favorite</a>
          </li>
      </div>
    </div>
  </nav>
  
  <div class="container mt-5">
    <div class="row mb-3">
      <!-- Search -->
      <form class="row" id="search-form">
        <div class="col-2">
          <label class="visually-hidden" for="specificSizeInputName">Search</label>
          <input type="text" class="form-control" id="search-input" placeholder="Keyword">
        </div>
        <div class="col-8">
          <button type="submit" class="btn btn-primary" id="search-submit">Search</button>
        </div>
        <div class="col text-end change-form align-self-center">
          <i class=" fa-solid fa-bars fa-xl" id="list-display"></i>
          <i class="fa-solid fa-grip fa-xl" id="card-display"></i>
        </div>
      </form>
    </div>
  
    <!-- Movie List -->
    <div class="row" id="data-panel">
      <!-- rander movie list -->
    </div>
  
    <!-- Page navigation -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center mt-3" id="paginator">
        <!-- renderPaginator -->
      </ul>
    </nav>
  
    <!-- Modal -->
    <div class="modal fade" id="movie-modal" tabindex="-1" aria-labelledby="movie-modal-label" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movie-modal-title">Movie title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="movie-modal-body">
            <div class="row">
              <div class="col-sm-8" id="movie-modal-image">
                <img src="#" alt="movie-poster" id="image-fluid">
              </div>
              <div class="col-sm-4">
                <p><em id="movie-modal-date">release date: 2022/02/12</em></p>
                <p id="movie-modal-description">...</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
